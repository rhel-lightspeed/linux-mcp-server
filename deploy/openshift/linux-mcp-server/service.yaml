apiVersion: v1
kind: Service
metadata:
  name: linux-mcp-server
  namespace: rhel-mcp
  labels:
    app: linux-mcp-server
    app.kubernetes.io/name: linux-mcp-server
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: linux-mcp-server
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

