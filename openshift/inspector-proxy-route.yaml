apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mcp-inspector-proxy
  namespace: rhel-mcp
  labels:
    app: mcp-inspector
    component: proxy
  annotations:
    haproxy.router.openshift.io/timeout: 3600s
spec:
  to:
    kind: Service
    name: mcp-inspector
    weight: 100
  port:
    targetPort: websocket
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

