site_name: Linux MCP Server
site_description: MCP server for read-only Linux system administration, diagnostics, and troubleshooting
site_url: https://rhel-lightspeed.github.io/linux-mcp-server/
repo_url: https://github.com/rhel-lightspeed/linux-mcp-server
repo_name: rhel-lightspeed/linux-mcp-server

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_signature_annotations: true
            separate_signature: true
          import:
            - https://docs.python.org/3/objects.inv

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: install.md
      - Usage: usage.md
  - Reference:
      - Architecture: architecture.md
      - Debugging: debugging.md
  - API Reference:
      - api/index.md
      - Core:
          - Server: api/server.md
          - Config: api/config.md
          - Commands: api/commands.md
          - Audit: api/audit.md
      - Tools:
          - System Info: api/tools/system_info.md
          - Services: api/tools/services.md
          - Processes: api/tools/processes.md
          - Logs: api/tools/logs.md
          - Network: api/tools/network.md
          - Storage: api/tools/storage.md
      - Utilities:
          - Connection: api/connection.md
          - Formatters: api/formatters.md
          - Parsers: api/parsers.md
  - Development:
      - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rhel-lightspeed/linux-mcp-server
