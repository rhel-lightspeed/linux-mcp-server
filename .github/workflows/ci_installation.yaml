name: Installation Validation

on:
  push:
    branches:
      - main
    paths:
      - 'src/linux_mcp_server/**'
      - 'scripts/verify_installation.sh'
      - 'scripts/verify_container_integration.sh'

  pull_request:
    branches:
      - main
    paths:
      - 'src/linux_mcp_server/**'
      - 'scripts/verify_installation.sh'
      - 'scripts/verify_container_integration.sh'

env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  FORCE_COLOR: 1

jobs:
  installation_qa:
    name: Install QA - ${{ matrix.method }} - Py ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
          - "3.14t"
        method:
          - 'pip_user'
          - 'uvx_run'
          - 'uv_tool_run'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6.0.1

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.6
        with:
          enable-cache: true
          prune-cache: false
          
      - name: Run Installation and Verification
        shell: bash
        env:
          METHOD: ${{ matrix.method }}
          UV_PYTHON: python
        run: |
          bash ./scripts/verify_installation.sh

  container_integration_qa:
    name: Container Integration - Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Run Container Integration Test
        run: |
          bash ./scripts/verify_container_integration.sh
