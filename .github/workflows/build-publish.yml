name: Build and publish
on:
  push:
    tags:
      - '*'

permissions:
  contents: read

jobs:
  build:
    name: Build sdist and wheel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Show environment
        run: |
          set -x
          python -VV
          python -m site
          ls -ld $(python -c "import site; print(site.getsitepackages()[0])")
          git tag --list --sort=-refname --format='%(refname:short) %(objectname:short)'
          whoami

      - name: Install build tools
        run: |
         python -m pip install --upgrade pip
         python -m pip install build

      - name: Build
        run: python -m build --sdist --wheel

      - name: Upload artifacts
        uses: actions/upload-artifact@v6.0.0
        with:
          name: artifacts
          path: dist
          if-no-files-found: error

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs:
      - build

    environment:
      name: pypi
      url: https://pypi.org/p/linux-mcp-server

    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7.0.0
        with:
          name: artifacts
          path: dist

      - name: Show environment
        run: |
          set -x
          python -VV
          python -m site
          ls -ld $(python -c "import site; print(site.getsitepackages()[0])")
          ls -l dist/
          whoami

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0

  publish-mcp:
    name: Publish to MCP registry
    runs-on: ubuntu-latest
    needs:
      - publish-pypi

    environment:
      name: mcp

    permissions:
      id-token: write

    steps:
      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Authenticate to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Set version in server.json
        run: |
           VERSION=${GITHUB_REF#refs/tags/v}
           jq --arg v "$VERSION" '.version = $v' server.json > server.tmp && mv server.tmp server.json

      - name: Publish server to MCP Registry
        run: ./mcp-publisher publish
